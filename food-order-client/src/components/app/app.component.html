<shopping-cart-modal
  [show]="showCartModal"
  (onToggle)="handleToggleCartModal()"
></shopping-cart-modal>
<div class="h-full flex flex-col gap-3">
  <navbar
    [isAuthenticated]="!!(authService.jwtObservable | async)"
    (onLogout)="handleLogout()"
    [showCartModal]="showCartModal"
    (onToggleCartModal)="handleToggleCartModal()"
  ></navbar>
  <div class="mx-auto w-3/4 flex-grow">
    <router-outlet></router-outlet>
  </div>
  <footer
    class="p-1 flex gap-5 items-center justify-end text-sm bg-zinc-200 shadow-inner"
  >
    <a
      class="border-b hover:text-blue-400 cursor-pointer transition-all ease-in-out duration-200"
      >Facebook</a
    >
    <a
      class="border-b hover:text-blue-400 cursor-pointer transition-all ease-in-out duration-200"
      >Instagram</a
    >
  </footer>
</div>
