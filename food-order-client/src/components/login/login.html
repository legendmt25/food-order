<div class="flex flex-col justify-center items-center w-full h-full">
  <div class="flex flex-col gap-5 rounded shadow p-20 w-1/2">
    <h2 class="text-2xl font-bold self-start">Login</h2>
    <hr />
    <form
      #loginForm="ngForm"
      class="flex flex-col gap-2 w-full"
      (ngSubmit)="handleLogin()"
    >
      <div class="flex flex-col gap-1 w-full">
        <label for="username">Username</label>
        <input
          type="text"
          [(ngModel)]="loginData.username"
          name="username"
          required
          [class]="inputClass"
        />
      </div>
      <div class="flex flex-col gap-1">
        <label for="password">Password</label>
        <input
          type="password"
          [(ngModel)]="loginData.password"
          name="password"
          required
          [class]="inputClass"
        />
      </div>
      <button
        type="submit"
        class="w-fit p-2 px-5 border rounded shadow-sm active:shadow focus:shadow hover:border-zinc-300 focus:border-zinc-300"
      >
        Login
      </button>
    </form>
  </div>
</div>
