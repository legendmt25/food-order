<spinner *ngIf="isLoading"></spinner>
<div *ngIf="!isLoading" class="flex flex-col gap-3">
  <h1 class="text-xl">{{type}}</h1>
  <hr />
  <input
    id="search"
    type="search"
    placeholder="Search"
    (keyup)="handleSearchChange($event)"
    class="border rounded outline-none focus:border-zinc-300 p-1 px-2 self-start"
  />
  <food-list [items]="filteredFoods"></food-list>
</div>
