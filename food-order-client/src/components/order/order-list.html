<table class="table-fixed border-collapse border w-full">
  <thead>
    <tr>
        <th class="border p-3 w-1/4">Id</th>
        <th class="border p-3">Created</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td class="border p-3">{{item.id}}</td>
      <td class="border p-3">{{item.createdAt}}</td>
    </tr>
  </tbody>
</table>
